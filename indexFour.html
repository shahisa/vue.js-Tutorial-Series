<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue.js Tutorial</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>
		<ul>
			<li style="list-style-type:none;" v-for=" i in todo">{{i.id}}) {{i.text}}</li>
			<li v-for= "count in count">make more todos</li>
			<li v-for= "count in count">item #{{count}}</li>

		</ul>
	</div>
	

	<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Salam Vue Dunya!',
				todo: [
				{text:"Learn Vue", id: 1},
				{text:"Star my github repo @ shahisa: " + "https://github.com/shahisa/vue.js-Tutorial-Series", id: 2},
				{text:" I will make a Medium post about Vue.js", id: 3}
				],
				count: 10
			}
		})
	</script>
</body>
</html>

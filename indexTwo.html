<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue.js Tutorial | Directives</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		[v-cloak]{
			font-family: Times;
			background-color: green;
			font-size: 34pt;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1 v-html="intro"></h1>
		<p v-text="message"></p>
		<h2 v-show="view"> You have viewed this page. </h2>
		<p v-if="view == viewTwo">Another experiment</p>
		<p v-pre>{{message}}</p>
		<p v-cloak>{{message}}</p> <!--It just allows to load all at once -->
		<p v-once>{{message}}</p> <!--This line of code will not allow for changes to message in the console. like we have been doing with app.message = "Whatever new data/text you want it to equal " -->
	</div>
	

	<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Salam Vue Dunya!',
				intro: 'Welcome to the Tutorial series on Vue <small> Vue.js is the focus</small>',
				view: false,
				viewTwo: true
			}
		})
	</script>
</body>
</html>
